<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/style/infrometion.css">
    <!-- taildwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value" id="account-blance">9400</div>
                                <div class="stat-desc">Available balance</div>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>
                    <!-- user action button -->

                    <div>
                        <button id="btn-add-money" class="btn btn-lg">Add Money</button>
                        <button id="btn-cash-out" class="btn btn-lg">Cash Out</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add money from start -->
                    <div id="add-money-from" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin" type="password" placeholder="PIN" class="input input-bordered"
                                    autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary" id="but-add-money">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money from end-->

                    <!-- cash out start -->
                    <div id="cashOut-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-cashOut-pin" type="password" placeholder="PIN"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary" id="but-cash-out">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out end -->

                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/fetures.js"></script>
</body>

</html>
